    <h6>3.1 请求说明</h6>
    <table class="table table-bordered table-striped">
        <tr>
            <td>url</td>
            <td>http://www.api.100hg.com/apiTools/router/verify.shy</td>
        </tr>
        <tr>
            <td>格式</td>
            <td>JSON</td>
        </tr>
        <tr>

        </tr>
