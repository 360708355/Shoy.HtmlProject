<div class="hero-unit">
    <h4 class="api_main_intro">获取城市信息</h4>
    <div class="well">
        获取对应省份的城市信息
    </div>
    <h5>1.接口说明</h5>
    <div>获取对应省份的城市信息</div>
    <h5>2.应用场景</h5>
    <h5>3.接口调用说明</h5>
    <h6>3.1 请求说明</h6>
    <table class="table table-bordered table-striped">
        <tr>
            <td>url</td>
            <td>http://www.api.100hg.com/apiTools/router/verify.shy</td>
        </tr>
        <tr>
            <td>格式</td>
            <td>JSON</td>
        </tr>
        <tr>
            <td>请求方式</td>
            <td>GET</td>
        </tr>
    </table>
    <h6>3.2 请求参数说明</h6>
    <table class="table table-bordered table-striped">
        <tr>
            <td>method</td>
            <td>固定为：trade.cities</td>
        </tr>
        <tr>
            <td>province_id</td>
            <td>省份ID</td>
        </tr>
    </table>
    <h6>3.3 返回参数说明</h6>
    <table class="table table-bordered table-striped">
        <tr>
            <td>state</td>
            <td>状态：1成功，其他失败</td>
        </tr>
        <tr>
            <td>msg</td>
            <td>错误信息</td>
        </tr>
        <tr>
            <td>result</td>
            <td>城市列表</td>
        </tr>
        <tr>
            <td>result[i].pid</td>
            <td>省份ID</td>
        </tr>
        <tr>
            <td>result[i].id</td>
            <td>城市ID</td>
        </tr>
        <tr>
            <td>result[i].name</td>
            <td>城市名字</td>
        </tr>
    </table>
</div>
