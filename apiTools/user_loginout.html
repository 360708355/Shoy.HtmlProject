<div class="hero-unit">
    <h4 class="api_main_intro">注销登录</h4>
    <div class="well">
        注销登录
    </div>
    <h5>1.接口说明</h5>
    <div>支持会员及加盟商注销登录</div>
    <h5>2.应用场景</h5>
    <h5>3.接口调用说明</h5>
    <h6>3.1 请求说明</h6>
    <table class="table table-bordered">
        <tr>
            <td>url</td>
            <td>http://www.api.100hg.com/apiTools/router.verify</td>
        </tr>
        <tr>
            <td>格式</td>
            <td>JSON</td>
        </tr>
        <tr>
            <td>请求方式</td>
            <td>GET</td>
        </tr>        
    </table>
    <h6>3.2 请求参数说明</h6>
    <table class="table table-bordered">
        <tr>
            <td>method</td>
            <td>固定为：user.loginout</td>
        </tr>
        <tr>
            <td>name</td>
            <td>帐号</td>
        </tr>
        <tr>
            <td>type</td>
            <td>类型：1会员、2加盟商</td>
        </tr>
    </table>
    <h6>3.3 返回参数说明</h6>
    <table class="table table-bordered">
        <tr>
            <td>state</td>
            <td>状态：0失败、1成功</td>
        </tr>
        <tr>
            <td>msg</td>
            <td>反馈信息：会员已注销、加盟商已注销</td>
        </tr>
    </table>
	<h6>3.4 附</h6>
    <div>注销时可直接清除终端session、或者调用此接口通过服务器清除</div>
</div>
